<div class="container">
    <div class="row">
        <div *ngFor="let p of product" class="col-md-4 mt-5">
            <div class="card">
                <div class="card-header">
                    <img [src]="p.productImage" alt="">
                </div>
                <div class="card-body">
                    <h2>{{p.productName}}</h2>
                    <p>{{p.productDescription}}</p>
                    <h2>{{p.productPrice}}</h2>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary text-white m-3" data-bs-toggle="modal" data-bs-target="#updates" (click)="updated(p)"><i class="fas fa-edit"></i>Update</button>
                    <button class="btn btn-danger m-3" (click)="deleteProduct(p.productId)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="updates">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Update Product Form</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="update.productName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="update.productDescription">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="update.productPrice">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="update.productImage">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-lg" data-bs-dismiss="modal" (click)="updateProduct(update)">Update</button>
            </div>
        </div>
    </div>
</div>
