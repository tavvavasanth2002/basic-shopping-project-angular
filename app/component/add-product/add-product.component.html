<div class="container">
    <div class="row">
        <div class="col-md mt-3">
            <form action="" [formGroup]="productForm" (ngSubmit)="addProducts()">
                <div class="form-group">
                    <label for="" class="form-label">Product Id:</label>
                    <input type="text" formControlName="productId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name:</label>
                    <input type="text" formControlName="productName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Description:</label>
                    <input type="text" formControlName="productDescription" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Price:</label>
                    <input type="text" formControlName="productPrice" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Image:</label>
                    <input type="text" formControlName="productImage" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success text-white">Add to Products</button>
                </div>
            </form>
        </div>
    </div>
</div>
